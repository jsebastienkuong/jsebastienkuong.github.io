<!DOCTYPE html>
<html>
  
<script>
  var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = this.responseText;
        var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
        document.getElementById("demo").innerHTML = jsonPretty;
    }
};
xmlhttp.open("GET", "https://api.blockcypher.com/v1/btc/main", true);
xmlhttp.send();
  </script>
  
<body>
<h1 style="color: yellow;"> BTC </h1>
<img src="https://rlv.zcache.com.au/bitcoin_logo_round_sticker-rf64cc9c3c7794c579c0e8f55f7c2f083_v9waf_8byvr_324.jpg" alt="BTC">
  
<p style="color: grey;"> Jean-Sebastien Kuong et Maxime Segal</p>  
</body>
  
  
</html>
